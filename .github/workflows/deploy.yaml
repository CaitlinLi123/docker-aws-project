name: Deploy MultiDocker
on:
  push:
    branches:
      - main # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - run: docker build -t docker-aws-project/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true docker-aws-project/react-test npm test

      - run: docker build -t docker-aws-project/multi-client ./client
      - run: docker build -t docker-aws-project/multi-nginx ./nginx
      - run: docker build -t docker-aws-project/multi-server ./server
      - run: docker build -t docker-aws-project/multi-worker ./worker

      - run: docker push docker-aws-project/multi-client
      - run: docker push docker-aws-project/multi-nginx
      - run: docker push docker-aws-project/multi-server
      - run: docker push docker-aws-project/multi-worker
